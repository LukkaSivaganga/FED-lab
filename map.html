<!DOCTYPE html>
<html>
  <head>
    <title>map demonstration</title>
  </head>
  <body>
    <script type="text/javascript">
        let a=[1,2,3,4,5,6,7,8];
        b=a.map((n) =>{
            return n*n;
        });
        c=a.map((n) =>{
            return n+n;
        });
        console.log(a);
        console.log(b);
        console.log(c);
    </script>
  </body>
</html>
