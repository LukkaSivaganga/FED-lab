<!DOCTYPE html>
<html>
  <head>
    <title>filter demonstration</title>
  </head>
  <body>
    <script>
      let a=[1,2,3,4,5,6,7,8];
      b=a.filter((n) =>{
        return n%2==0;
      });
      c=a.filter((n) =>{
        return n%2!==0;
      });
      console.log(a);
      console.log(b);
      console.log(c);
    </script>
  </body>
</html>
